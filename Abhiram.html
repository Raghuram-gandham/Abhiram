<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digit Root Calculator - Abhiram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Digit Root Calculator</h1>
  <input type="number" id="numberInput" placeholder="Enter a number (max: 9999)" max="9999" />
  <button onclick="calculate()">Calculate</button>
  <div class="result" id="resultBox"></div>

  <script>
    async function calculate() {
      const input = document.getElementById('numberInput').value;
      const resultBox = document.getElementById('resultBox');
      resultBox.innerHTML = "Calculating...";

      try {
        const res = await fetch('https://abhiram-38oh.onrender.com/digitroot', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ number: input })
        });

        const data = await res.json();

        if (res.ok) {
          resultBox.innerHTML = `
            <p><strong>Input:</strong> ${input}</p>
            <p><strong>Steps:</strong> ${data.steps.join(' â†’ ')}</p>
            <p><strong>Digit Root:</strong> ${data.digit_root}</p>
          `;
        } else {
          resultBox.innerHTML = `<p class="error">Error: ${data.error}</p>`;
        }

      } catch (err) {
        resultBox.innerHTML = `<p class="error">Server error. Please try again later.</p>`;
      }
    }
  </script>
</body>
</html>
