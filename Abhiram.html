<!DOCTYPE html>
<html>
<head>
  <title>Digit Root Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Digit Root Number Finder</h2>
    <label for="slider">Choose a digit root (1â€“9): <span id="sliderValue">5</span></label>
    <input type="range" id="slider" min="1" max="9" value="5" oninput="sliderValue.textContent = this.value">

    <button onclick="fetchNumbers()">Find Numbers</button>

    <div id="result"></div>
  </div>

  <script>
    function fetchNumbers() {
      const value = document.getElementById('slider').value;
      fetch('http://127.0.0.1:5000/get_numbers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ digit_root: value })
      })
      .then(res => res.json())
      .then(data => {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
          <strong>Digit Root:</strong> ${data.digit_root}<br>
          <strong>Numbers:</strong><br>${data.numbers.join(', ')}
        `;
      })
      .catch(err => {
        document.getElementById('result').textContent = 'Error fetching data. Make sure the server is running.';
      });
    }
  </script>
</body>
</html>
