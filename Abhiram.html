<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digit Root Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        #result, #steps {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Digit Root Calculator</h1>
    <input type="number" id="numberInput" placeholder="Enter a number (0 - 9999)" />
    <button onclick="calculate()">Calculate</button>
    
    <div id="result"></div>
    <div id="steps"></div>

    <script>
        async function calculate() {
            const number = parseInt(document.getElementById("numberInput").value);
            const resultDiv = document.getElementById("result");
            const stepsDiv = document.getElementById("steps");

            resultDiv.innerText = "";
            stepsDiv.innerText = "";

            if (isNaN(number) || number < 0 || number > 9999) {
                resultDiv.innerText = "Please enter a valid number between 0 and 9999.";
                return;
            }

            try {
                const response = await fetch(https://abhiram-38oh.onrender.com/digit-root?number=' + input, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ number })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerText = `Digit Root: ${data.result}`;
                    stepsDiv.innerHTML = "Steps:<br>" + data.steps.map((step, i) => `Step ${i + 1}: [${step.join(" + ")}] = ${step.reduce((a, b) => a + b)}`).join("<br>");
                } else {
                    resultDiv.innerText = data.error;
                }
            } catch (err) {
                resultDiv.innerText = "Error connecting to the server.";
            }
        }
    </script>
</body>
</html>
